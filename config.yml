# Embed Configuration
embed:
  author:
    enabled: false  # Enable Embed Author Name and Image (MUST BE "true" OR "false")
    name: 'LuxuryHosting' # Embed Author Name. Ex- TestNodes
    imageURL: '' # Author Image url. Note- image url should be loadable and should end with either png, jpg, jpeg, webp or gif 
  title: 'Luxury Server Init' # Embed Title here. Ex: TestNodes Stats
  color: 'PURPLE' # Embed color here. Ex: YELLOW OR you can provide a hex code Eg- 0xFFFF00
  imageURL: '' # Embed image url.  Note- image url should be loadable and should end with either png, jpg, jpeg, webp or gif
  thumbnailURL: '' # Embed thumbnail image url.  Note- image url should be loadable and should end with either png, jpg, jpeg, webp or gif
  description: 
    enable: false # Enable Embed Description (MUST BE "true" OR "false")
    text: '' # Embed Description Text
  footer: 
    enable: false # Enable Embed Footer (MUST BE "true" OR "false")
    text: '' # Embed Footer Text
    imageURL: '' # Footer Image url
  timestamp: false # Enable Embed TimeStamp (MUST BE "true" OR "false")

# Status Message Configuration
status:
  online: ':green_circle:' # Message if the status is Online
  offline: ':red_circle:' # Message if the status is Offline
  check: ':orange_circle: Checking' # Message if the status is Checking

# Node Resource
resource:
  enable: true # Enable resource option ex [Ram: 2gb/5gb] bellow node name (MUST BE "true" OR "false")
  servers: true # Enable Total server on the node to resource text (MUST BE "true" OR "false")
  allocations: true # Enable Total Allocation on the node to resource text (MUST BE "true" OR "false")
  location: true # Enable location short name on the node to resource text (MUST BE "true" OR "false")

# Developers feature
debug: false # Enable and Disable debug log to console
debugaxios: false #Enable and Disable axios error logs
